<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Icons tag -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Currency converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter amount</p>
          <input id="amount" type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <!-- <img src="https://countryflagsapi.com/png/ua" alt="flag" /> -->
              <select id="from-Droplist">
                <option value="UAH">UAH</option>
                <option value="USD">USD</option>
                <option value="BTC">BTC</option>
              </select>
            </div>
          </div>

          <div class="icon"><i class="fas fa-exchange-alt"> </i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <!-- <img src="https://countryflagsapi.com/png/usa" alt="flag" /> -->
              <select id="to-Droplist">
                <option value="UAH">UAH</option>
                <option value="BTC">BTC</option>
                <option value="USD">USD</option>
              </select>
            </div>
          </div>
          <div class="exchange-rate"></div>
          <button id="getExchange">Get Exchange Rate</button>
        </div>
      </form>
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
